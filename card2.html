<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box center">
        <img src="./phone-svgrepo-com.svg" class="box-img" alt="">
        <h1>Phone number</h1>
        <div class="text">
          <p>Would you like a new OpenPhone number, or want to port your existing number over! </p>  
        </div>
        
        <div class="fields">
            <div class="field">
                <div class="field-icon">
                    <img src="./valentines-gift-svgrepo-com.svg" alt="" class="field-img">
                    <p>Brand new number</p>
                </div>
                <img src="./forward-arrow-svgrepo-com.svg" class="field-img1 alt="">
            </div>

            <div class="field1">
                <div class="field-icon">
                    <img src="./arrow-right-square.svg" alt="" class="field-img">
                    <p>Port existing number</p>
                </div>
            </div>
        </div>
        <div class="description">
            <p>
                If you choose to port your existing number, you will be given a temporary OpenPhone number to 
                test things out with during the porting process
            </p>
        </div>
       
        
    </div>
</body>
</html>
