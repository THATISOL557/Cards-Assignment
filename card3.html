<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card3</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box center">
        <img src="credit card1.svg" height="60" alt="" class="box-img">
        <h2>Card Details</h2>
        <div class="description">
            <p>Enter your card details to kick-start your free trial. Don't worry, you won't be charged a dime until your free trial ends in <span class="spanTag">7 days</span></p>
        </div>
        <div class="payment-field">
            <img src="./credit card2.svg" class="card-icon" alt="">
            <input type="text" placeholder="Card number" />
            <input type="text" placeholder="MM/YY" class="small" />     
            <input type="text" placeholder="CVC" class="small" />
        </div>
        <button class="freetrial-btn">Start your 7-day free trial</button>
        <div class="secure">
            <img src="./encrypted.svg" class="secure-img" alt="">
            <p>Secure and encrypted</p>
        </div>
    </div>
</body>
</html>
